<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página pessoal de Piraque07 - Lives sobre Web3 e blockchain no Twitch, YouTube, Kick e TikTok.">
    <title>Piraque07</title>
    
    <link rel="icon" href="https://i.ibb.co/Hfsrr3Z5/OTTR5n-IX-400x400.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cursor-x: 50vw;
            --cursor-y: 50vh;
            
            /* Adicionando cores do tema do outro arquivo para a nova seção */
            --primary-gold: #d4af37;
            --secondary-gold: #ffeb8d;
            --dark-bg: #0c0c0c;
            --mid-dark-bg: #1a1a1a;
            --text-light: #f0f0f0;
            --text-mid: #cccccc;
        }

        /* Suporte a reduced-motion: desabilita animações se o usuário preferir */
        @media (prefers-reduced-motion: reduce) {
            body, .username, .about-me, .link-button {
                animation: none !important;
                background: #0c0c0c; /* Fallback simples para fundo */
            }
            .about-me {
                border-right: none;
                width: 100%;
                white-space: normal;
            }
        }

        body {
            background: radial-gradient(circle at var(--cursor-x) var(--cursor-y), rgba(212, 175, 55, 0.15) 0%, rgba(212, 175, 55, 0) 25%),
                        linear-gradient(-45deg, #0c0c0c, #2c2a1a, #0c0c0c, #d4af37);
            background-size: 100% 100%, 400% 400%;
            animation: wave-background 15s ease infinite; /* Manter, mas respeita reduced-motion */
            color: #f0f0f0;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px; /* Reduzido para mobile */
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* Cursor padrão para links (mãozinha no hover, como no Windows) */
        a, .link-button {
            cursor: pointer; /* Mãozinha clássica no hover */
        }
        
        #inicio .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            padding: 40px 20px; /* Reduzido padding lateral para mobile */
            background-color: transparent;
            border: none;
            position: relative;
        }

        /* Responsividade: Ajustes para mobile */
        @media (max-width: 480px) {
            #inicio .container {
                padding: 30px 15px;
                max-width: 90%;
            }
            .profile-pic-wrapper {
                width: 120px; /* Menor em mobile */
                height: 120px;
            }
            .username {
                font-size: 1.5em; /* Reduzido */
            }
            .about-me {
                font-size: 0.85em;
                max-width: 100%; /* Evita overflow */
                padding: 0 10px;
            }
            .link-button {
                padding: 12px; /* Menor padding */
                font-size: 1em;
            }
            
            /* Em mobile, deixa os players um embaixo do outro */
            .streamers-list {
                flex-direction: column;
                align-items: center;
            }
            .stream-embed {
                width: 100% !important;
            }
        }

        .profile-pic-wrapper {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #d4af37;
            margin: 0 auto 20px auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0c0c0c;
            position: relative; /* Para posicionar fallback */
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.25);
            pointer-events: none; /* Impede cliques na imagem para evitar abrir links externos */
            display: block; /* Garante que apareça por padrão */
        }

        /* Fallback: Ícone de usuário dourado se a imagem falhar */
        .profile-pic-fallback {
            font-size: 4em;
            color: #d4af37;
            display: none; /* Escondido por padrão; só aparece se foto falhar */
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.8); /* Brilho dourado */
        }

        .username {
            font-size: 2em;
            font-weight: 700;
            margin: 0;
            padding: 10px;
            background: linear-gradient(90deg, #d4af37, #fff, #d4af37);
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite;
        }

        .about-me {
            font-size: 0.9em;
            color: #cccccc;
            line-height: 1.5;
            text-align: left;
            margin: 30px auto;
            max-width: 38ch;
            box-sizing: border-box;
            overflow: hidden;
            text-shadow: 0 0 12px rgba(212, 175, 55, 0.6);
            animation:
                typing-and-wrap 7s steps(var(--text-steps, 144)) forwards,
                blink-cursor .75s step-end infinite;
        }

        .links-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-button {
            background-color: transparent;
            color: #d4af37;
            border: 2px solid #d4af37;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 235, 179, 0.5), transparent);
            transform: translateX(-200%);
            transition: transform 0.6s ease;
        }
        
        .link-button:hover,
        .link-button:focus {
            background-color: #d4af37;
            color: #1a1a1a;
            transform: scale(1.05);
            animation: button-pulse 1s infinite alternate;
        }

        .link-button:hover::before {
            animation: led-swipe 1s ease-in-out;
            animation-fill-mode: forwards;
        }

        .link-button i {
            margin-right: 12px;
            font-size: 1.4em;
        }

        .link-button:focus-visible {
            outline: 2px solid #ffd700;
            outline-offset: 2px;
        }
        
        /* Keyframes mantidos */
        @keyframes shimmer {
            to { background-position: -200% center; }
        }

        @keyframes wave-background {
            0% { background-position: 100% 100%, 0% 50%; }
            50% { background-position: 100% 100%, 100% 50%; }
            100% { background-position: 100% 100%, 0% 50%; }
        }

        @keyframes button-pulse {
            from { box-shadow: 0 0 8px rgba(212, 175, 55, 0.4); }
            to { box-shadow: 0 0 20px rgba(212, 175, 55, 0.7); }
        }

        @keyframes led-swipe {
            to { transform: translateX(250%); }
        }

        @keyframes typing-and-wrap {
            0% { width: 0; white-space: nowrap; border-right: 3px solid #ffd700; }
            99.9% { width: 100%; white-space: nowrap; border-right: 3px solid #ffd700; }
            100% { width: 100%; white-space: normal; border-right: none; }
        }

        @keyframes blink-cursor {
            from, to { border-color: transparent }
            50% { border-color: #ffd700; }
        }

        /* INÍCIO DO CSS PARA SEÇÃO "LIVE" (ATUALIZADO) */
        .plataformas-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(212, 175, 55, 0.15);
            text-align: left;
        }

        .streamers-header {
            display: flex;
            justify-content: center; /* Centraliza o título */
            align-items: center;
            margin-bottom: 20px;
        }

        .streamers-header .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .streamers-header .header-title h3 {
            font-size: 1.2em;
            color: var(--primary-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }

        .streamers-list {
            display: flex;
            gap: 15px;
            justify-content: center; /* Centraliza os players */
            flex-wrap: wrap; 
        }
        
        /* Estilo para o 'wrapper' do player */
        .stream-embed {
            border: 2px solid var(--primary-gold);
            border-radius: 10px;
            overflow: hidden;
            background-color: var(--dark-bg);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            width: 100%; /* Largura total do container pai */
            max-width: 360px; /* Largura máxima (ajuste se precisar) */
        }
        
        .stream-embed iframe {
            width: 100%;
            height: 203px; /* Proporção 16:9 (360 / 16 * 9 = 202.5) */
            border: none;
            display: block;
        }
        
        /* Transforma a barra de info em um link clicável */
        .stream-info-link {
            text-decoration: none; /* Remove sublinhado */
            color: inherit; /* Pega a cor do pai */
            display: block;
            transition: background-color 0.3s ease;
        }
        
        .stream-info {
            padding: 12px;
            background-color: var(--mid-dark-bg);
            text-align: center;
            transition: all 0.3s ease; /* Transição suave */
        }

        /* Efeito hover na barra de info */
        .stream-info-link:hover .stream-info {
            background-color: var(--primary-gold);
        }
        .stream-info-link:hover .stream-info h4 {
            color: var(--dark-bg);
        }
         .stream-info-link:hover .stream-info h4 i {
            color: var(--dark-bg);
        }
        
        .stream-info h4 {
            color: var(--text-light);
            font-size: 1em;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center; /* Centraliza o ícone e o nome */
            transition: color 0.3s ease; /* Transição suave */
        }
        
        .stream-info h4 i {
            margin-right: 8px;
            color: var(--primary-gold);
            font-size: 0.9em;
            transition: color 0.3s ease; /* Transição suave */
        }

        /* FIM DO CSS PARA SEÇÃO "LIVE" */

    </style>

    <script src="https://embed.twitch.tv/embed/v1.js"></script>

</head>
<body>
    <div id="inicio">
        <div class="container">
            <div class="profile-pic-wrapper">
                <img src="https://i.ibb.co/Hfsrr3Z5/OTTR5n-IX-400x400.png" 
                     alt="Foto de perfil de Piraque07 (Pedro), streamer de Web3 e blockchain"

                        <a href="https://kick.com/piraque07" target="_blank" rel="noopener noreferrer" class="stream-info-link">

                                <h4><i class="fa-solid fa-play"></i> piraque07</h4>

                </div>
            </div>
            </div>
    </div>

    <script>
        // Efeito de luz do mouse
        let ticking = false;
        function updateCursor(e) {
            if (!ticking) {
                requestAnimationFrame(() => {
                    document.documentElement.style.setProperty('--cursor-x', e.clientX + 'px');
                    document.documentElement.style.setProperty('--cursor-y', e.clientY + 'px');
                    ticking = false;
                });
                ticking = true;
            }
        }
        document.addEventListener('mousemove', updateCursor);

        // Steps do texto
        const aboutText = document.querySelector('.about-me');
        const textLength = aboutText.textContent.length;
        document.documentElement.style.setProperty('--text-steps', textLength + 10); // Buffer para segurança

        // Fallback da imagem de perfil
        const profileImg = document.querySelector('.profile-pic');
        profileImg.addEventListener('error', function() {
            this.style.display = 'none';
            this.nextElementSibling.style.display='flex';
        });
        profileImg.addEventListener('load', function() {
            if(this.nextElementSibling) {
                this.nextElementSibling.style.display = 'none';
            }
        });

        // --- NOVO SCRIPT DO PLAYER DA TWITCH ---
        // Ele vai criar o player da Twitch dentro da <div> "twitch-embed"
        new Twitch.Embed("twitch-embed", {
            width: "100%", // Ocupa 100% da <div>
            height: "203", // Altura (tem que ser igual ao CSS)
            channel: "piraque07", // SEU CANAL AQUI
            layout: "video", // Mostra só o vídeo (sem chat)
            autoplay: false, // Não começa tocando sozinho (boas práticas)
            parent: ["null"] // Necessário para funcionar localmente (no GitHub pode precisar mudar)
        });
    </script>
</body>
</html>
