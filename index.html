<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Links</title>
    <!-- Adicionando a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Adicionando uma fonte moderna do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos gerais da página */
        body {
            background: linear-gradient(-45deg, #0c0c0c, #2c2a1a, #0c0c0c, #d4af37); /* Gradiente animado */
            background-size: 400% 400%;
            animation: wave-background 15s ease infinite; /* Animação de onda */
            color: #f0f0f0;
            font-family: 'Orbitron', sans-serif; /* Fonte com tema de tecnologia/games */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* O container principal que centraliza tudo */
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            padding: 40px 30px;
            background-color: transparent;
            border: none;
            position: relative;
        }

        /* Wrapper para a foto de perfil para controlar o zoom e a borda */
        .profile-pic-wrapper {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #d4af37; /* Borda dourada */
            margin: 0 auto 20px auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0c0c0c; /* Cor de fundo caso a imagem demore a carregar */
        }

        /* Estilo da imagem de perfil */
        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.25);
        }

        /* Estilo do nome de usuário com o efeito brilhante */
        .username {
            font-size: 2em;
            font-weight: 700;
            margin: 0;
            padding: 10px;
            background: linear-gradient(90deg, #d4af37, #fff, #d4af37);
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite;
        }

        /* Estilo da seção "Sobre Mim" com efeito de digitação */
        .about-me {
            font-size: 0.9em;
            color: #cccccc;
            line-height: 1.5;
            text-align: left;
            margin: 30px auto;
            max-width: 38ch;
            box-sizing: border-box;
            overflow: hidden;
            text-shadow: 0 0 12px rgba(212, 175, 55, 0.6);
            animation:
                typing-and-wrap 7s steps(144) forwards,
                blink-cursor .75s step-end infinite;
        }

        /* Container dos botões de link */
        .links-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Estilo de cada botão de link */
        .link-button {
            background-color: transparent;
            color: #d4af37;
            border: 2px solid #d4af37;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 235, 179, 0.5), transparent);
            transform: translateX(-200%);
            transition: transform 0.6s ease;
        }
        
        .link-button:hover {
            background-color: #d4af37;
            color: #1a1a1a;
            transform: scale(1.05);
            animation: button-pulse 1s infinite alternate;
        }

        .link-button:hover::before {
            animation: led-swipe 1s ease-in-out;
            animation-fill-mode: forwards;
        }

        .link-button i {
            margin-right: 12px;
            font-size: 1.4em;
        }

        /* Animações */
        @keyframes shimmer {
            to { background-position: -200% center; }
        }

        @keyframes wave-background {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes button-pulse {
            from { box-shadow: 0 0 8px rgba(212, 175, 55, 0.4); }
            to { box-shadow: 0 0 20px rgba(212, 175, 55, 0.7); }
        }

        @keyframes led-swipe {
            to { transform: translateX(250%); }
        }

        @keyframes typing-and-wrap {
            0% {
                width: 0;
                white-space: nowrap;
                border-right: 3px solid #ffd700;
            }
            99.9% {
                width: 100%;
                white-space: nowrap;
                border-right: 3px solid #ffd700;
            }
            100% {
                width: 100%;
                white-space: normal;
                border-right: none;
            }
        }

        @keyframes blink-cursor {
            from, to { border-color: transparent }
            50% { border-color: #ffd700; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- PONTO DE EDIÇÃO 1: Imagem de Perfil -->
        <div class="profile-pic-wrapper">
            <!-- Link do Discord que você forneceu -->
            <img src="https://cdn.discordapp.com/attachments/1283975233535086614/1425421839852896287/OTTR5nIX_400x400.jpg?ex=68e78709&is=68e63589&hm=ba846bd4c8a567fd7c008b6f0a22653290fdc6b2542697171ecab254b39a5672&" alt="Foto de Perfil" class="profile-pic">
        </div>

        <!-- PONTO DE EDIÇÃO 2: Seu Nome/Apelido -->
        <h1 class="username">@PIRAQUE07</h1>

        <!-- PONTO DE EDIÇÃO 3: Texto "Sobre Mim" -->
        <p class="about-me">Salve! Me chamo Pedro, mais conhecido como Piraque ou PedrinZV. Atualmente, estou fazendo lives sobre Web3 e falando sobre o mundo da blockchain</p>

        <!-- PONTO DE EDIÇÃO 4: Links das Redes Sociais -->
        <div class="links-container">
            <a href="https://www.twitch.tv/piraque07" class="link-button" target="_blank">
                <i class="fa-brands fa-twitch"></i>
                <span>Twitch</span>
            </a>
            <a href="https://www.youtube.com/@piraque07" class="link-button" target="_blank">
                <i class="fa-brands fa-youtube"></i>
                <span>Youtube</span>
            </a>
            <a href="https://kick.com/piraque07" class="link-button" target="_blank">
                <i class="fa-solid fa-play"></i>
                <span>Kick</span>
            </a>
            <a href="https://www.tiktok.com/@piraque07" class="link-button" target="_blank">
                <i class="fa-brands fa-tiktok"></i>
                <span>TikTok</span>
            </a>
        </div>
    </div>

</body>
</html>
